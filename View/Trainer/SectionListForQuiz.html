<body>

        <div class="row mapD">
            <h6 class="border-bottom border-gray pb-2 mb-0">List of Sections</h6>
        </div>

        <div id="app">
            <!-- example -->

<script>
  const app = Vue.createApp({
    data() {
        return {
            posts: [] // array of post objects
        }
    },
    created() { // created is a hook that executes as soon as Vue instance is created
        axios.get('http://localhost/SPM-team3-project/View/Trainer/getData/getSectionListForQuizData.php')
        .then(response => {
            // this gets the data, which is an array
            this.posts = response.data
            console.log(response.data);
        })
        .catch(error => {
            this.posts = [{ entry: 'There was an error: ' + error.message }]
            })
            
        }
        
    });
    app.component('tbodys',{
        props: ["posts"],
        template:`
            <div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                          <th scope="col">Course ID</th>
                          <th scope="col">Course Run ID</th>
                          <th scope="col">Course Name</th>
                          <th scope="col">Section</th>
                          <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                      <list-item v-for="data in posts" v-bind:cid="data.CourseCode" v-bind:cname="data.CourseName" v-bind:crid="data.CourseRunID" v-bind:sid="data.SectionID" v-bind:link="'CreateQuiz.html?coursecode='+data.CourseCode+'&courserunid='+data.CourseRunID"></list-item>
                        
                      </tbody>
                </table>
            </div>
        `
    });
    app.component('list-item', {
        props:['cid', 'cname', "crid", "sid","link"],
        template:`
        <tr>
          <th scope="row">{{ cid }}</th>
          <td>{{ crid }}</td>
          <td>{{ cname }}</td>
          <td>Section 1</td>
          <td><a class="btn btn-outline-primary btn-primary" :href=link role="button">Create Quiz</a></td>
        </tr>
        `
      });
    app.mount('#app');
</script>
</html>
