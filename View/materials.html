<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Materials</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .mapD{
            margin-top: 20px;
        }

    </style>
    <script>
        $(function(){
          $('#nav').load("./navbar.html");
          console.log("click");
        });
    </script>
</head>
<body>
    <div id="nav"></div>
    <div class="container mapD">
        <div class="row mapD">
            <p class="h1">My Materials</p>
        </div>
        <div class="form-outline mb-4 mapD">
            <input type="search" class="form-control" id="datatable-search-input">
            <label class="form-label" for="datatable-search-input">Search</label>
        </div>

        <div id="datatable mapD">
            <!-- example -->
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                      <th scope="col">Section</th>
                      <th scope="col">Materials</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <th scope="row">IS112-C1</th>
                      <td>Section 1 - Chapter 1</td>
                    </tr>
                    <tr>
                      <th scope="row">IS112-C5</th>
                      <td>ection 2 - Chapter 2 & Chapter 3</td>
                    </tr>
                    <tr>
                      <th scope="row">IS113-C10</th>
                      <td>Section 5 - Chapter 5</td>

                    </tr>
                  </tbody>
            </table>
            
        </div>
        <div class="row mapD">
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
       </div>

        <div class="row mapD">
            <div>
                <label for="formFileLg" class="form-label"><p class="h4">My Materials</p></label>
                <input class="form-control form-control-lg" id="formFileLg" type="file" multiple>
              </div>
        </div>

        <div class="row mapD">
            <button type="button" class="btn btn-primary">Upload</button>
        </div>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
